<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情页</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_861103_ef715aqf8gu.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shop-details.css">
</head>
<body>
    <header>
        <div class="h-contain"></div>
    </header>
    <section>
        <div class="nav-wrap"></div>
        <div class="shop clear_fix">
            <div class="shop-img">
                    <div class="big-img">
                        <div class="min-box"></div>
                        <div class="big-box"></div>
                    </div>
                <div class="img-list-wrap">
                    <ul class="img-list img-contain"></ul>
                </div>
            </div>
            <div class="shop-data">
                <span class="shop-name"></span><br />
                市场价：<span class="shop-market-price"></span><br />
                商城价：<span class="shop-price"></span><br />
                数量：<span class="shop-count"></span>
                <div class="box">
                    <div class="count">
                        <input type="text" value="1">
                        <span class="add"></span>
                        <span class="reduce"></span>
                    </div>
                    <button class="add-to-car">加入购物车</button>
                    <button class="buy">立即购买</button>
                    <div class="tip-box">
                        <p>成功添加到购物车</p>
                        <span class="go-to-car">查看购物车</span>
                        <span class="go-on-buy">继续购物</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
    <script src="js/jquery.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shop-details.js"></script>
</body>

</html>
